version: "3.9"
x-api:
  &x-api
  image: ghcr.io/madgrades/api.madgrades.com:latest
  environment:
    GITHUB_KEY: ${GITHUB_KEY}
    GITHUB_SECRET: ${GITHUB_SECRET}
    SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    ELASTICSEARCH_URL: "http://elasticsearch:9200"
    DATABASE_USERNAME: ${MYSQL_USER}
    DATABASE_PASSWORD: ${MYSQL_PASSWORD}
    DATABASE_NAME: ${MYSQL_DATABASE}
    DATABASE_HOST: database
    DATABASE_PORT: 3306
    PORT: ${PORT}
    RAILS_LOG_TO_STDOUT: ${RAILS_LOG_TO_STDOUT}
    RAILS_ENV: ${RAILS_ENV}
  depends_on:
    database:
      condition: service_healthy
    elasticsearch:
      condition: service_healthy
services:
  migrate:
    <<: *x-api
    command: .dockerfiles/run-migrations.sh
  fetch-seed-data:
    image: ghcr.io/madgrades/madgrades-data@sha256:90182b1a454d642804d38b29e801329c089bd69f73711e6f0959c5373146fab8
    volumes:
      - seed-data:/mnt
  seed:
    <<: *x-api
    command: .dockerfiles/run-seed.sh
    volumes:
      - seed-data:/seed
    depends_on:
      database:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      fetch-seed-data:
        condition: service_completed_successfully
  api:
    <<: *x-api
    command: .dockerfiles/run-api.sh
    ports:
      - '${PORT}:${PORT}'
  database:
    image: mariadb:10.0
    command: --max_allowed_packet=1G
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: mysqladmin ping -u${MYSQL_USER} -p${MYSQL_PASSWORD} >/dev/null || exit 1
      interval: 10s
      timeout: 10s
      retries: 6
  elasticsearch:
    image: elasticsearch:6.8.22
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: curl -s -f http://elasticsearch:9200/_cat/health >/dev/null || exit 1
      interval: 10s
      timeout: 10s
      retries: 6

volumes:
  mysql-data:
    external: true
    name: ${MYSQL_DATA_VOLUME_NAME}
  elasticsearch-data:
    external: true
    name: ${ELASTICSEARCH_DATA_VOLUME_NAME}
  seed-data:
    external: true
    name: ${SEED_DATA_VOLUME_NAME}
